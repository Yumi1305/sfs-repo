<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>

<style>

  body{
    font-family: chillax;
    overflow-x: hidden;
    height: 100vh;
  }
  .section{
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
  }

  .section1{
    background-color: beige;
  }

  .section2{
    background-color: black;
    color: white;
    /* transform: translateY(100%) */
  }

</style>

<body>
  <section class="section section1">
    <h1>Hello!</h1>
  </section>
  <section class="section section2">
    <div class="content">
      <h1>this is a new section</h1>
    </div>
  </section>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".section2", {
      scrollTrigger: {
        trigger: ".section1",
        start: "top top",
        end: "+=100%",
        scrub: true,
        pin: true,
        anticipatePin: 1,
      },
      y: "-100%", // Moves section-2 upward over section-1
      ease: "none"
    });

      gsap.from(".section2 h1", {
    scrollTrigger: {
      trigger: ".section2",
      start: "top center",
      toggleActions: "play none none reverse"
    },
    y: 50,
    opacity: 0,
    duration: 1,
    ease: "power2.out"
  });


  </script>
</body>
</html>
